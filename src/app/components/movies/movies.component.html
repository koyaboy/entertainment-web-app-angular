<div *ngIf="filterValue.length !== 0; else elseBlock">
    <app-shows-list title="Found {{filteredMovies.length}} results for '{{filterValue}}'" [Shows]="filteredMovies">
    </app-shows-list>
</div>

<ng-template #elseBlock>
    <app-shows-list title="Movies" [Shows]="movies"></app-shows-list>
</ng-template>

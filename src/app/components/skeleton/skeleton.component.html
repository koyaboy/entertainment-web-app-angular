<section class="shows-section">
    <h1 class="shows-heading">{{title}}</h1>

    <div class="shows-container">
        <div class="skeleton-show-container" *ngFor="let show of Shows">
            <div class="skeleton-img-container pulse-animation"></div>

            <div class="skeleton-show-details pulse-animation"></div>

            <h3 class="skeleton-show-title pulse-animation"></h3>
        </div>
    </div>
</section>

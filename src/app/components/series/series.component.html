<div *ngIf="filterValue.length !== 0; else elseBlock">
    <app-shows-list title="Found {{filteredSeries.length}} results for '{{filterValue}}'" [Shows]="filteredSeries">
    </app-shows-list>
</div>

<ng-template #elseBlock>
    <app-shows-list title="TV Series" [Shows]="series"></app-shows-list>
</ng-template>
